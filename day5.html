<!DOCTYPE html>
<html>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="camera.jpg" class="card-img-top" alt="camera">
          <div class="card-body">
            <h5 class="card-title">cost:75000</h5>
            
            <a href="#" class="btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
      </div>
      </div>
      <div class="container text-center">
      <div class="row">
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="google.png" alt="google search engine">
          <div class="card-body">
            <h5 class="card-title">cost:1,34,000</h5>
            
            <a href="#" class="btn btn-primary">Add to cart</a>
      </div>
      </div>
    </div>
  </div>
  </div>
  <div id="carouselExample" class="carousel-slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>

    </div>
    <div class="carousel-slide" role="listbox">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="camera.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>camera</h5>
          
        </div>
      </div>
      <div class="carousel-slide" data-bs-interval="2000">
        <img src="google.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
