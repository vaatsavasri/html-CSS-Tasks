<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font awesome icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    .navbar{
    
    color: red;
    padding: 0%;
    }
    .navbar h1{
    margin: 0;
    font-size: 1.5rem;
    
    }
    .container{
    padding: 20px;
    margin:  0 auto;
    }
    .navmenu{
    display: inline-block;

    }
    button :hover{
    color: yellow;
    }
    .social-icons {
            font-size: 2em;
            margin: 10px;
        }
        .card{
        width: 100px;
        height: 200px;
        background-color: aqua;
        }
        .progress bar{
        width: 50%;
        }


    </style>
    </head>
    <body>
    <header>
    <nav class="navbar">
    <div class="container">
    <ul class="navmenu">
    <li><a href="#"><i class="fas fa-home"></i></a>home </li>
    <li><a href="#"><i class="fas fa-info-circle"></i>about </a></li>
    <li><a href="#"><i class="fas fa-envelope"></i></a>contact</li>
    <h1>my website</h1>
    <button><i class="fas fa-home"></i>add item</button>
    </div>
    </nav>
    </header>
    <div class="card">
    <i class="fas fa-home"></i>
    <h1>card title</h1>
    <p>this is a card</p>
    </div>
    <div class="progress bar">
    <i class="fas fa-check"></i>
    </div>
    <form action="#" method="post">
    <label><i class="fas fa-user"></i>name:</label>
    <input type="text" name="name" id="name"><br>
    <label><i class="fas fa-envelope"></i>email:</label>
    <input type="text"  name="email" id="email"><br>
    <label>message:</label>
    <input type="text" name="message" id="message"><br>
    </form>
    
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    </body>
    </html>
